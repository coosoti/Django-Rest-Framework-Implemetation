{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body ng-app="career.demo">

		{% verbatim %}
			<div ng-controller="CareerController">
				<div ng-repeat="category in data">
					<h4><a href="{{ category.slug }}">{{ category.name }}</a></h4>
					<ul ng-repeat="career in category.careers">
						<li><a href="{{ category.slug }}/{{ career.slug }}">{{ career.title }}</a></li>
						<p>{{ career.description }}</p>
					</ul>
				</div>
			</div>
		
		{% endverbatim %}

		<script src="{% static 'js/angular.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/core/careers.js' %}" type="text/javascript"></script>
	</body>
</html>
